<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO - St. Anthony of Padua School</title>
  <link rel="icon" type="image/png" href="SchoolLogo.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <picture>
        <source srcset="SchoolLogo.avif" type="image/avif">
        <img src="SchoolLogo.png" alt="St. Anthony of Padua School crest"
             class="school-logo" width="134" height="134">
      </picture>
      <div class="header-text">
        <h1 class="school-name">St. Anthony of Padua School</h1>
        <p class="school-motto">Discover &middot; Live &middot; Proclaim</p>
      </div>
      <div class="header-bingo">BINGO</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Left: Caller Display -->
    <section class="caller-section">
      <div class="caller-display" id="callerDisplay" aria-live="assertive" aria-atomic="true">
        <span class="call-letter" id="callLetter"></span>
        <span class="call-number" id="callNumber">?</span>
      </div>
      <p class="call-count"><span id="calledCount">0</span> / 75 (<span id="calledPercent">0</span>%)</p>
    </section>

    <!-- Right: Number Board -->
    <section class="board-section">
      <div class="board-grid" id="boardGrid">
        <!-- Generated by JS -->
      </div>
    </section>

  </main>

  <!-- Called Numbers History -->
  <div class="call-history" id="historyStrip" role="log" aria-label="Called numbers"></div>

  <!-- Controls -->
  <footer class="controls">
    <button class="btn-audio" id="btnAudio" title="Toggle audio announcements" aria-label="Toggle audio">
      <svg class="audio-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path id="audioIconPath" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>
    </button>

    <button class="btn-call" id="btnCall">NEXT NUMBER</button>

    <button class="btn-reset" id="btnReset">New Game</button>
  </footer>

  <script src="js/audio.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
